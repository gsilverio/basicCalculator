<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PROJETOS IMALP</title>
</head>
<body>
    <div class="container">
        <div class="all-container">
            <div class="input">
                <input class="inputBtn" type="number">
            </div>
            <div class="numbers-container"> 
                <button id="btn">7</button>
                <button id="btn">8</button>
                <button id="btn">9</button>
                <button id="clear-btn" class="clear-btn">C</button>
                <button id="btn">4</button>
                <button id="btn">5</button>
                <button id="btn">6</button>
                <button id="btn">%</button>
                <button id="btn">1</button>
                <button id="btn">2</button>
                <button id="btn">3</button>
                <button id="btn">X</button>
                <button id="btn">-</button>
                <button id="btn">0</button>
                <button id="btn">+</button>
                <button id="result" class="result">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
